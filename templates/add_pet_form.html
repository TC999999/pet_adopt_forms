{%extends 'base.html'%}{%block title%}Adopt a Pet! {%endblock%} {%block
content%}
<div class="container">
  <h1>Add a pet!</h1>
  <form method="POST">
    {{form.hidden_tag()}} {%for field in form if field.widget.input_type !=
    'hidden'%}
    <p>
      {{field.label}} {{field}} {%for err in field.errors %} {{err}} {%endfor%}
    </p>
    {%endfor%}
    <button class="btn btn-success">Submit</button>
    <a class="btn btn-info" href="/"> Cancel</a>
  </form>
</div>

{%endblock%}
